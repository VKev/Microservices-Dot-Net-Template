apiVersion: v1
kind: Namespace
metadata:
  name: ${namespace}
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-auth
  namespace: ${namespace}
type: Opaque
stringData:
  redis-password: "0Kg04Rs05!"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  namespace: ${namespace}
spec:
${pvc_storage_class}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
