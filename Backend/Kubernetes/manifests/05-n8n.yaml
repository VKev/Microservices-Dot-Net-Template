apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          ports:
            - containerPort: 5678
          env:
            - name: N8N_HOST
              value: "0.0.0.0"
            - name: N8N_PORT
              value: "5678"
            - name: N8N_PROTOCOL
              value: "http"
            - name: GENERIC_TIMEZONE
              value: "Asia/Ho_Chi_Minh"
            - name: TZ
              value: "Asia/Ho_Chi_Minh"
            - name: N8N_DB_TYPE
              value: "postgresdb"
            - name: N8N_DB_POSTGRESDB_HOST
              value: "postgres"
            - name: N8N_DB_POSTGRESDB_PORT
              value: "5432"
            - name: N8N_DB_POSTGRESDB_DATABASE
              value: "n8ndb"
            - name: N8N_DB_POSTGRESDB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-auth
                  key: postgres-user
            - name: N8N_DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-auth
                  key: postgres-password
          resources:
            requests: { cpu: "150m", memory: "256Mi" }
            limits: { cpu: "300m", memory: "384Mi" }
          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n
      volumes:
        - name: n8n-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: microservices
spec:
  type: ClusterIP
  selector:
    app: n8n
  ports:
    - port: 5678
      targetPort: 5678
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-nginx-conf
  namespace: microservices
data:
  nginx.conf: |
    user  nginx;
    worker_processes  auto;

    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        resolver 127.0.0.11 valid=30s ipv6=off;

        map $http_upgrade $connection_upgrade {
            default upgrade;
            ''      close;
        }

        sendfile        on;
        keepalive_timeout  65;

        server {
            listen 5678;
            server_name _;

            location = /       { return 302 /n8n/; }
            location = /n8n    { return 301 /n8n/; }

            location /n8n/ {
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;

                proxy_set_header Host              $http_host;
                proxy_set_header X-Real-IP         $remote_addr;
                proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Host  $http_host;
                proxy_set_header X-Forwarded-Port  $server_port;
                proxy_set_header X-Forwarded-Prefix /n8n;

                proxy_read_timeout 300;
                proxy_send_timeout 300;

                rewrite ^/n8n/(.*)$ /$1 break;
                proxy_pass http://n8n:5678/;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-proxy
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n-proxy
  template:
    metadata:
      labels:
        app: n8n-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 5678
          resources:
            requests: { cpu: "25m", memory: "32Mi" }
            limits: { cpu: "100m", memory: "64Mi" }
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-conf
          configMap:
            name: n8n-nginx-conf
---
apiVersion: v1
kind: Service
metadata:
  name: n8n-proxy
  namespace: microservices
spec:
  type: NodePort
  selector:
    app: n8n-proxy
  ports:
    - port: 5678
      targetPort: 5678
      nodePort: 32078
